<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SPS - Login/Register</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="title">SPS</div>

    <div class="navbar">
        <a href="#">Página Principal</a>
        <a href="#">Carrinho</a>
        <a href="#">Login/Register</a>
    </div>

    <div class="container">
        <div class="form-box">
            <h2>LOG IN</h2>
            <p class="note">Nota: Se já tiver conta insira os dados aqui.</p>
            <form action="scripts/login.php" method="post">
                <label>Username:</label>
                <input type="text" name="username" required>
                <label>Password:</label>
                <input type="password" name="password" required>
                <button type="submit">LOGIN</button>
            </form>
        </div>
        <div class="form-box">
            <h2>REGISTER</h2>
            <p class="note">Nota: Se ainda NÃO tiver conta no nosso site, deve criá-la aqui.</p>
            <form action="scripts/register.php" method="post">
                <label>Email:</label>
                <input type="email" name="email" required>
                <label>Username:</label>
                <input type="text" name="username" required>
                <label>Password:</label>
                <input type="password" name="password" required>
                <button type="submit">REGISTRAR</button>
            </form>
        </div>
    </div>

</body>
</html>
