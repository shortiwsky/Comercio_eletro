<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SPS - Login/Register</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
    <div class="cabecalho-sps">
        <h1 class="titulo-sps">SPS</h1>
        <ul class="menu-navegacao">
            <li><a href="pagina_principal.html">Página Principal</a></li>
            <li><a href="carrinho.html">Carrinho</a></li>
            <li><a href="LOGIN.html">Login/Register</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="form-box">
            <h2>LOG IN</h2>
            <p class="note">Nota: Se já tiver conta, insira os dados aqui.</p>
            <form action="scripts/login.php" method="post">
                <label>Username:</label>
                <input type="text" name="username" required>
                <label>Password:</label>
                <input type="password" name="password" required>
                <button type="submit">LOGIN</button>
            </form>
        </div>
        <div class="form-box">
            <h2>REGISTER</h2>
            <p class="note">Nota: Se ainda não tiver conta, deve criá-la aqui.</p>
            <form action="scripts/register.php" method="post">
                <label>Email:</label>
                <input type="email" name="email" required>
                <label>Username:</label>
                <input type="text" name="username" required>
                <label>Password:</label>
                <input type="password" name="password" required>
                <button type="submit">REGISTRAR</button>
            </form>
        </div>
    </div>
</body>
</html>
