<!DOCTYPE html>
<html lang="pt">
<head>
	<link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8" />
    <title>O Meu Carrinho</title>
    
        .finalizar-btn:hover {
            background-color: #29a9e1; 
        }
 
</head>
<body>

<div class="carrinho-container">
    <h1>Carrinho</h1>

    <div class="produto">
        <img src="https://via.placeholder.com/80" alt="Produto 1">
        <div class="produto-info">
            <div class="produto-nome">Produto 1</div>
        </div>
        <input class="quantidade" type="number" value="1" min="1" />
        <div class="subtotal">R$ 50,00</div>
    </div>

    <div class="produto">
        <img src="https://via.placeholder.com/80" alt="Produto 2">
        <div class="produto-info">
            <div class="produto-nome">Produto 2</div>
        </div>
        <input class="quantidade" type="number" value="1" min="1" />
        <div class="subtotal">R$ 30,00</div>
    </div>

    <div class="total">
        Total: <strong>R$ 80,00</strong><br>
        <a href="#" class="finalizar-btn">Comprar</a>
    </div>
</div>

</body>
</html>
